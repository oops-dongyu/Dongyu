<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    body {
      margin: 0;
      background: #0b1020;
      display: flex;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 100%;
      width: 100%;
      max-width: 1200px;
    }
    .image-container {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="image-container">
        <img src="assets/work/营销设计/盒马生活服务KV.png" alt="">
      </div>
      <div class="image-container" style="margin-top: 20px;">
        <img src="营销.jpg" alt="">
      </div>
    </div>
</body>
</html>
